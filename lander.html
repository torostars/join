<style>
  :root {
    --primary: #ff00c8;
    --secondary: #00ffff;
    --dark: #0a0a1a;
    --darker: #050510;
    --light: #ccd0ff;
    --accent: #9d00ff;
    --card-bg: rgba(20, 10, 40, 0.7);
    --text: #ffffff;
  }
  
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: 'Rajdhani', sans-serif;
    background: linear-gradient(135deg, var(--darker), var(--dark));
    color: var(--text);
    line-height: 1.6;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }
  
  .container {
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
  }
  
  /* Navigation */
  .nav {
    background-color: rgba(10, 5, 20, 0.9);
    backdrop-filter: blur(10px);
    padding: 15px 0;
    position: sticky;
    top: 0;
    z-index: 100;
    border-bottom: 1px solid var(--accent);
  }
  
  .nav-inner {
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
  }
  
  .logo {
    display: flex;
    align-items: center;
    text-decoration: none;
    color: var(--text);
    font-weight: 700;
    font-size: 1.5rem;
  }
  
  .logo img {
    height: 40px;
    margin-right: 10px;
  }
  
  .menu {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
  }
  
  .menu a {
    color: var(--light);
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s, text-shadow 0.3s;
  }
  
  .menu a:hover {
    color: var(--secondary);
    text-shadow: 0 0 10px var(--secondary);
  }
  
  .right {
    display: flex;
    gap: 15px;
    align-items: center;
  }
  
  .btn {
    background: linear-gradient(90deg, var(--primary), var(--accent));
    color: white;
    padding: 12px 30px;
    border-radius: 30px;
    text-decoration: none;
    font-weight: 600;
    border: none;
    cursor: pointer;
    transition: all 0.3s;
    box-shadow: 0 0 15px rgba(157, 0, 255, 0.5);
    font-size: 1.1rem;
    display: inline-block;
    margin-top: 20px;
  }
  
  .btn:hover {
    box-shadow: 0 0 20px var(--accent);
    transform: translateY(-2px);
  }
  
  .btn.ghost {
    background: transparent;
    border: 2px solid var(--primary);
    box-shadow: 0 0 10px rgba(255, 0, 200, 0.3);
    padding: 8px 20px;
  }
  
  .btn.ghost:hover {
    background: rgba(255, 0, 200, 0.1);
  }
  
  /* Hero Section */
  .hero {
    background: linear-gradient(135deg, var(--dark), var(--darker));
    padding: 100px 0;
    text-align: center;
    position: relative;
    overflow: hidden;
    flex: 1;
    display: flex;
    align-items: center;
  }
  
  .hero::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
      radial-gradient(circle at 20% 30%, rgba(255, 0, 200, 0.1), transparent 25%),
      radial-gradient(circle at 80% 70%, rgba(0, 255, 255, 0.1), transparent 25%);
    pointer-events: none;
  }
  
  .hero h1 {
    font-size: 3.5rem;
    margin-bottom: 20px;
    background: linear-gradient(90deg, var(--primary), var(--secondary));
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    font-weight: 800;
  }
  
  .hero p {
    font-size: 1.4rem;
    color: var(--light);
    max-width: 600px;
    margin: 0 auto 30px;
  }
  
  /* Footer */
  .footer {
    background-color: var(--darker);
    padding: 30px 0;
    text-align: center;
    border-top: 1px solid var(--accent);
  }
  
  .badge {
    background: linear-gradient(90deg, var(--primary), var(--accent));
    padding: 5px 15px;
    border-radius: 20px;
    font-size: 0.9rem;
    font-weight: 600;
  }
  .modal-backdrop {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(10, 10, 30, 0.9);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }

  .modal {
    background: var(--card-bg);
    padding: 30px;
    border-radius: 15px;
    max-width: 400px;
    width: 90%;
    text-align: center;
    box-shadow: 0 0 20px rgba(157, 0, 255, 0.6);
  }
  
  /* Responsive */
  @media (max-width: 768px) {
    .menu {
      display: none;
      width: 100%;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }
    
    .menu.active {
      display: flex;
    }
    
    .hero h1 {
      font-size: 2.5rem;
    }
  }
</style>
